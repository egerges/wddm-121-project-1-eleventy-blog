<header class="header">
    <nav class="navbar navbar-expand-lg fixed-top py-3">
        <div class="container"><a href="#" class="navbar-brand text-uppercase font-weight-bold">ZBlog</a>
            <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler navbar-toggler-right">
                <i class="fa fa-bars"></i>
            </button>
            
            <div id="navbarSupportedContent" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    {% for item in nav.items %}
                        {% if item.name == "Home" %}
                            <li class="nav-item active">
                                <a href="{{ item.url }}" class="nav-link text-uppercase font-weight-bold">{{ item.name }} <span class="sr-only">(current)</span></a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a href="{{ item.url }}" class="nav-link text-uppercase font-weight-bold">{{ item.name }}</a>
                                </li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
</header>

<script>
    document.addEventListener('DOMContentLoad', () => {
        window.addEventListener('scroll', () => {
            if(window.scrollTop() > 10) {
                document.querySelector('.navbar').addClass('active');
            } else {
                document.querySelector('.navbar').removeClass('active');
            }
        });
    });
</script>
